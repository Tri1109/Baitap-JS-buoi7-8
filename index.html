<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài tập JS Buổi 7 & 8</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Main CSS -->
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Bài tâp JS Buổi 7 - 8</h1>
      <div class="addNumber pt-5">
        <div class="form-group col-6">
          <input
            type="number"
            onfocus="this.value=''"
            name="themSo"
            id="themSo"
            class="form-control"
            placeholder="Nhập số"
          />
        </div>
        <button class="btn btn-danger" onclick="hanldeAdd()">
          Thêm số vào mảng
        </button>
        <div class="numberList bg-warning py-2 mt-3">==></div>
        <div class="items py-5">
          <button class="collapsible">Bài 1: Tổng số dương</button>
          <div class="content">
            <button class="btn btn-danger my-3" onclick="handleSum()">
              Tính tổng
            </button>
            <div class="result1 bg-warning py-2 mb-3">==></div>
          </div>
          <button class="collapsible">Bài 2: Đếm số dương</button>
          <div class="content">
            <button class="btn btn-danger my-3" onclick="handlePositive()">
              Đếm số
            </button>
            <div class="result2 bg-warning py-2 mb-3">==></div>
          </div>
          <button class="collapsible">Bài 3: Tìm số nhỏ nhất</button>
          <div class="content">
            <button class="btn btn-danger my-3" onclick="handleMin()">
              Tìm số nhỏ nhất
            </button>
            <div class="result3 bg-warning py-2 mb-3">==></div>
          </div>
          <button class="collapsible">Bài 4: Tìm số dương nhỏ nhất</button>
          <div class="content">
            <button class="btn btn-danger my-3" onclick="handleMinPositive()">
              Tìm số dương nhỏ nhất
            </button>
            <div class="result4 bg-warning py-2 mb-3">==></div>
          </div>
          <button class="collapsible">Bài 5: Tìm số chẵn cuối cùng</button>
          <div class="content">
            <button class="btn btn-danger my-3" onclick="handleLastEven()">
              Tìm số chẵn cuối cùng
            </button>
            <div class="result5 bg-warning py-2 mb-3">==></div>
          </div>
          <button class="collapsible">Bài 6: Đổi vị trí</button>
          <div class="content">
            <div class="row pt-3">
              <div class="form-group col-6">
                <input
                  type="number"
                  onfocus="this.value=''"
                  name="viTri1"
                  id="viTri1"
                  class="form-control"
                  placeholder="Nhập vị trí 1"
                />
              </div>
              <div class="form-group col-6">
                <input
                  type="number"
                  onfocus="this.value=''"
                  name="viTri2"
                  id="viTri2"
                  class="form-control"
                  placeholder="Nhập vị trí 2"
                />
              </div>
            </div>
            <button class="btn btn-danger my-3" onclick="handleSwap()">
              Đổi vị trí
            </button>
            <div class="result6 bg-warning py-2 mb-3">==></div>
          </div>
          <button class="collapsible">Bài 7: Sắp xếp tăng dần</button>
          <div class="content">
            <button class="btn btn-danger my-3" onclick="handleIncrease()">
              Sắp xếp
            </button>
            <div class="result7 bg-warning py-2 mb-3">==></div>
          </div>
          <button class="collapsible">Bài 8: Tìm số nguyên tố đầu tiên</button>
          <div class="content">
            <button class="btn btn-danger my-3" onclick="soNguyenToDauTien()">
              Tìm số nguyên đầu tiên
            </button>
            <div class="result8 bg-warning py-2 mb-3">==></div>
          </div>
          <button class="collapsible">Bài 9: Đếm số nguyên</button>
          <div class="content">
            <div class="form-group col-6 pt-3">
              <input
                type="number"
                onfocus="this.value=''"
                name="themSo2"
                id="themSo2"
                class="form-control"
                placeholder="Nhập số"
              />
            </div>
            <button class="btn btn-danger" onclick="hanldeAdd2()">
              Thêm số
            </button>
            <div class="numberList2 bg-warning py-2 mt-3">==></div>
            <button class="btn btn-danger my-3" onclick="soNguyen()">
              Đếm số nguyên
            </button>
            <div class="result9 bg-warning py-2 mb-3">==></div>
          </div>
          <button class="collapsible">
            Bài 10: So sánh số lượng số âm và dương
          </button>
          <div class="content">
            <button class="btn btn-danger my-3" onclick="soSanh()">
              So sánh
            </button>
            <div class="result10 bg-warning py-2 mb-3">==></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-------- Main JS------ -->
    <script src="./JS/main.js"></script>
  </body>
</html>
